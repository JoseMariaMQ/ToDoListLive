<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"/>
    <title>Todo List</title>
  </head>
  <body id="body">
    <header class="header" id="header">
      <div class="header">
        <h1>PRÁCTICA - TO DO LIST</h1>
      </div>
    </header>
    <main class="main">
      <div class="main__form">
        <form id="form">
          <div class="main__input1">
            <input type="text" name="task" placeholder="type a task" id="task"/>
          </div>
          <div class="main__input2">
            <div class="main__radio">
              <input class="radio" type="radio" name="priority" value="red" id="red"/>
              <label for="red"><span><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon"/></span></label>
            </div>
            <div class="main__radio">
              <input class="radio" type="radio" name="priority" value="orange" id="orange"/>
              <label for="orange"><span><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon"/></span></label>
            </div>
            <div class="main__radio">
              <input class="radio" type="radio" name="priority" value="green" id="green"/>
              <label for="green"><span><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon"/></span></label>
            </div>
            <input type="date" name="date" id="date"/>
          </div>
          <div class="main__button">
            <button type="submit" id="button"><i class="fas fa-pencil-alt"></i></button>
          </div>
        </form>
      </div>
      <div class="main__validation">
        <p id="message"></p>
      </div>
      <div class="main__task">
        <div class="main__list" id="task-list"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer">
        <div class="footer__social"><a class="footer__link" href="https://www.linkedin.com/in/josemariamq/" target="_blank"><i class="fab fa-linkedin-in social__icon fa-lg"></i></a><a class="footer__link" href="https://github.com/JoseMariaMQ" target="_blank"><i class="fab fa-github social__icon fa-lg"></i></a><a class="footer__link" href="https://twitter.com/JoseMariaMQ" target="_blank"><i class="fab fa-twitter social__icon fa-lg"></i></a></div>
        <div class="footer__name">
          <h1>José María Muñoz Quijada</h1>
        </div>
        <div class="footer__info">
          <p>© JoseMariaMQ | All rights reserved.</p>
          <p>Design - JoseMariaMQ</p>
        </div>
      </div>
    </footer>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
